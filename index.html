<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THE CODE REVIEW</title>
        <link href="https://fonts.googleapis.com/css?family=Baskervville&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <header class="main_header">
            <h1>THE CODE REVIEW</h1>
        </header>

        <div class="intro">
            <h2>Sign-up for our newsletter</h2>
                <p>Get the latest news on how your code is<br>doing right in your inbox</p>
        </div>

        <hr class="first">
        <hr class="second">

        <form class="registration" action="index.html" method="post">

            <fieldset class="personal_info">
            <legend class="title">Contact Information</legend><br>

                <div class="user_info">
                    <label for="name">Full Name</label> 
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
                <div class="user_info">
                    <label for="email">Email Address</label> 
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div> 
                <div class="user_info">
                    <label for="telephone">Phone Number</label> 
                    <input type="number" id="telephone" name="user_number" placeholder="Ex. (337)-224-9180">
                </div> 
                <div class="user_info">
                    <label for="address">Street Address</label> 
                    <input type="text" id="address" name="user_address">
                </div>
                <div class="user_info">
                    <label for="city">City</label> 
                    <input type="text" id="city" name="user_city">
                </div>
                <div class="user_info">
                    <label for="menu">State</label>
                    <select id="menu" name="user_state">
                        <option value="california">California</option>
                        <option value="new mexico">New Mexico</option>
                        <option value="texas">Texas</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="alabama">Alabama</option>
                        <option value="georgia">Georgia</option>
                        <option value="florida">Florida</option>
                    </select>
                </div>
                <div class="user_info">
                    <label for="zipcode">Zip Code</label> 
                    <input type="text" id="zipcode" name="user_zipcode">
                </div><br>

            </fieldset>

            <hr class="third"><br>

            <fieldset class="options">
            <legend class="title">Newsletter</legend> 

                <label class="heading">Select the newsletter that you would like to receive</label><br><br>

                <div class="newsletters">
                    <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletters">
                    <label for="html_news">HTML News</label><br>
                </div>
                <div class="newsletters">
                    <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsleters">
                    <label for="css_news">CSS News</label><br>
                </div>
                <div class="newsletters">
                    <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletters">
                    <label for="javascript_news">Javascript News</label><br><br>
                </div>

                <label class="heading">Newsletter format</label><br><br>

                <div class="formats">
                    <input type="radio" id="html" name="format" value="html" checked>
                    <label for="html" class="light">HTML</label><br>
                </div>
                <div class="formats">
                    <input type="radio" id="plain_text" name="format" value="plain_text">
                    <label for="plain_text" class="light">Plain Text</label>
                </div><br><br>

                <div class="comments">
                    <label class="heading" for="topic">Other topics you'd like to hear about</label><br><br>
                    <textarea name="topic" id="topic" cols="44" rows="10"></textarea><br>
                </div>

                <div class="sbutton">
                    <button type="submit">Sign Up</button><br> 
                </div>

            </fieldset>  
        
        </form>
        
        <footer>
            <p class="footing">Copyright The Code Review</p> 
        </footer>

    </body>

</html>
